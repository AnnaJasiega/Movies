<div class='container' routerLink='/{{url}}/{{id}}'>
    <div class='img'> <img src="{{poster}}">
      <div class='visible'>
        <div class='rating'></div>
        <div *ngFor='let rating of ratings' class='rating'> &hearts; {{rating.Value}}</div>
      </div>
    </div>
    <div class='info'>
      <h2 class='title text-danger'>{{ title }} </h2>
      <div class='shortinfo'>
        <p class="text-secondary">Release date</p>
        <p class='text-danger'>{{ year }} </p>
        <p class="text-secondary">ID number</p>
        <p class='text-danger'>{{id}}</p>
      </div>
    </div>
  </div>
